<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>linear display</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css"/>
    <script type="text/javascript" src="../lib/d3.js"></script>
</head>

<body>

<script type="text/javascript">
    var data = [
        {number: 1021, name: "gene1"},
        {number: 683, name: "gene2"},
        {number: 1623, name: "gene3"},
        {number: 1053, name: "gene4"},
        {number: 802, name: "gene5"},
        {number: 989, name: "gene6"},
        {number: 342, name: "gene7"},
        {number: 890, name: "gene8"},
        {number: 739, name: "gene9"},
        {number: 1440, name: "gene10"},
        {number: 1320, name: "gene11"}
    ];

    function render(data, name) {
        d3.select("body").selectAll("div.h-bar") 
                .data(data)
			.enter()
            .append("div")
                .attr("class", "h-bar")
			.append("span");

        d3.select("body").selectAll("div.h-bar") 
                .data(data)
            .exit().remove();

        d3.select("body").selectAll("div.h-bar") // 显示长度是实际碱基数的2/3
                .data(data)
            .attr("class", "h-bar")
            .style("width", function (d) {
                return (d.number/1.5) + "px";}
            )
            .select("span")
                .text(function (d) {
                    return d.name;
                });

        d3.select("body").selectAll("div.red") 
                .data(data)
			.enter()
            .append("div")
                .attr("class", "red")
			.append("span");

        d3.select("body").selectAll("div.red") // 端粒的长度是碱基数目的1/20
                .data(data)
            .attr("class", "red")
            .style("width", function (d) {
                return (d.number/20) + "px";}
            )
            .select("span")
                .text(function (d) {
                    return d.name;
                });

        d3.select("body").selectAll("div.h-bar")
                .filter(function (d, i) { 
                    return d.name == name;
                })
                .classed("selected", true);
    }

    render(data);
    
</script>

</body>

</html>
